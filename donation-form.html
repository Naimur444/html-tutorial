<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>

    <style>
        span {
            color: rgb(109, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Donation Form</h1>
    <div>
        <form action="#" method="POST">
            <label for="name">Name: <span>*</span></label>
            <input type="text" name="name" class="form-input" id="name" required>

            <br><br>

            <label for="email">Email: <span>*</span></label>
            <input type="email" name="email" class="form-input" id="email" required>
            
            <br><br>

            <label for="amount">Donation Amount: <span>*</span></label>
            <input type="number" name="amount" class="form-input" id="amount" required>
          
            <br><br>

            <label for="payment">Payment Method: <span>*</span></label>
            <select name="payment" id="payment" required>
                <option value="bKash">bKash</option>
                <option value="Nagad">Nagad</option>
                <option value="Card">Card</option>
                <option value="Bank">Bank</option>
            </select>

            <br><br>

            <label for="trn-id">Transaction ID: <span>*</span></label>
            <input type="text" name="trn-id" id="trn-id" required>

            <br><br>

            <label for="donation-date">Donation Date <span>*</span></label>
            <input type="date" name="donation-date" id="donation-date" required>
            
            <br><br>

            <label for="donation-time">Donation Time <span>*</span></label>
            <input type="time" name="donation-time" id="donation-time" required>
            <br><br>

            <label for="phone">Phone (optional)</label>
            <input type="tel" name="phone" id="phone">

            <br><br>
            <label for="address">Address (optional)</label>
            <textarea name="address" id="address" rows="5" cols="35"></textarea>

            <br>
            <button type="submit">Donate</button>
        </form>
    </div>
</body>
</html>
