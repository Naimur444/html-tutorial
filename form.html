<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form id="register-form">
           <!-- Name --> 
            <label for="name">Name:</label>
            <input type="text" id="name"><br>
			<small id="nameError"></small><br><br>

            <!-- Email --> 
            <label for="email">Email:</label>
            <input type="text" id="email"><br>
			<small id="emailError"></small><br><br>

            <!-- Password --> 
            <label for="password">Password:</label>
            <input type="password" id="password"><br>
			<small id="passwordError"></small><br><br>

            <!-- Confirm Password --> 
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password"><br>
			<small id="confirmPasswordError"></small><br><br>
           
            <!-- Submit --> 
            <input type="submit" value="Submit">
        </form>

        <script>
            document.getElementById("register-form").addEventListener("submit", function(event){
			event.preventDefault();
			
			// Get Values
			
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			var confirmPassword = document.getElementById("confirm-password").value;
			
			var isValid = true;
		
			// Name Validation
			if (name.length < 3 ) {
				document.getElementById("nameError").innerText = "Name must be at least 3 characters long";
				isValid = false;
			}
			
			// Email Validation

			if (!email.includes("@") || !email.includes(".")) {
				document.getElementById("emailError").innerText = "Please enter a valid email";
				isValid = false;
			}
			// Password Validation

			if (password.length < 6) {
				document.getElementById("passwordError").innerText = "Password must be at least 6 characters long";
				isValid = false;
			}
			// Confirm Password Validation

			if (password !== confirmPassword) {
				document.getElementById("confirmPasswordError").innerText = "Confirm password must match Password";
				isValid = false;
			}
			
			if (isValid) {
				alert("Form submitted successfully");
			}
			
			});
        </script>

    </body>
</html>
